    <div class="modal fade">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="c()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">{{title}}</h3>
            </div>

            <form id="my_form" name='form1' class="form-horizontal" role="form" novalidate>
                <div class="modal-body">
                    <p>
  Creer ou editer un livre
                    </p>
                    <hr />
                    <div class="container-fluid">
                        <div class="col-md-12">
                 
                            <div class="row">
                                <label class="col-sm-3 control-label">titre</label>
                                <div class="col-sm-9" style="margin-bottom:5px;">
                                    <input type="text" class="form-control" ng-model="livre.titre" name="nom" value="" ng-required="true" />
                                </div>

                            </div>
                                <div class="row">
                                    <label class="col-sm-3 control-label">resume</label>
                                    <div class="col-sm-9" style="margin-bottom:5px;">
                                        <input type="text" class="form-control" ng-model="livre.resume" name="nom" value="" ng-required="true" />
                                    </div>

                                </div>
                           
                             <div class="row">
                                <label class="col-sm-3 control-label">isbn</label>
                                <div class="col-sm-9" style="margin-bottom:5px;">
                                    <input type="text" class="form-control" ng-model="livre.isbn" 
                                           name="nom" value="" ng-required="true" />
                                </div>

                            </div>
                                <div class="row">
                                    <label class="col-sm-3 control-label">categorie</label>
                                    <div class="col-sm-9" style="margin-bottom:5px;">
                                        <select class="form-control" 
                                                ng-model="livre.categorie"
                                             ng-options="s as s.nom for s in categories track by s.id">
                                        </select>
                                    </div>

                                </div>
                             <div class="row">
                                <label class="col-sm-3 control-label">quantite</label>
                                <div class="col-sm-9" style="margin-bottom:5px;">
                                    <input type="text" class="form-control" ng-model="livre.quantite" name="nom" value="" ng-required="true" />
                                </div>

                            </div>
                                <div class="row">
                                    <label class="col-sm-3 control-label">photo</label>
                                    <div class="col-sm-9" style="margin-bottom:5px;">
                                        <input type="text" class="form-control" ng-model="livre.photo" name="nom" value="" ng-required="true" />
                                    </div>

                                </div>
                            
                              <div class="row">
                                <label class="col-sm-3 control-label">publishedDate</label>
                                      <div class="col-sm-7" style="margin-bottom:5px;">
                                    <datetimepicker id="date" name="date" ng-model="livre.publishedDate" ng-required="false"
                                                    show-meridian="showMeridian" date-format="dd-MMM-yyyy">
                                    </datetimepicker>
                                </div><div class="2"></div>
                                
                              </div>
                                  <div class="row">
                               
                                <label class="col-sm-3 control-label">Ecrit par</label>
                                <div class="col-sm-9" style="margin-bottom:5px;">
                                  
                                    <select class="form-control" ng-model="livre.ecrit_par" 
                                      ng-options="s as s.nom+' '+s.prenom for s in auteurs  track by s.id">
                                    </select>
                                </div>
                                
                                
                                

                            </div>
                                
                           
                        </div>
                        
                        
      
                   
                    </div>
                      
                    <div class="modal-footer">
                        <button type="button" ng-click="close()"  class="btn btn-warning" data-dismiss="modal">Save</button>
                        <button type="button" ng-click="cancel()" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                    

                </div>

            </form>

        </div>


    </div>
</div>
