    <div class="modal fade">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="c()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">{{title}}</h3>
            </div>

            <form id="my_form" name='form1' class="form-horizontal" role="form" novalidate>
                <div class="modal-body">
                    <p>
                        Creer ou editer une categorie
                    </p>
                    <hr />
                    <div class="container-fluid">
                        <div class="col-md-12">
                          <div class="row">
                                    <label class="col-sm-3 control-label">Livre</label>
                                    <div class="col-sm-9" style="margin-bottom:5px;">
                                        <select class="form-control" 
                                                ng-model="pret.livre"
                                             ng-options="s as s.titre for s in livres">
                                        </select>
                                    </div>

                                </div>
                                <div class="row">
                                    <label class="col-sm-3 control-label">Utilisateur</label>
                                    <div class="col-sm-9" style="margin-bottom:5px;">
                                        <select class="form-control" 
                                                ng-model="pret.user"
                                             ng-options="s as s.nomUtilisateur for s in users">
                                        </select>
                                    </div>

                                </div>
                            <div class="row">
                                <label class="col-sm-3 control-label">Date</label>
                                          
                                    <div class="col-sm-7" style="margin-bottom:5px;">
                                    <datetimepicker id="date" name="date" ng-model="pret.debut" ng-required="false"
                                                    show-meridian="showMeridian" date-format="dd-MMM-yyyy">
                                    </datetimepicker>
                                </div><div class="2"></div>
                             

                            </div>
                                <div class="row">
                                    <label class="col-sm-3 control-label">Duree</label>
                                    <div class="col-sm-9" style="margin-bottom:5px;">
                                        <input type="text" class="form-control" ng-model="pret.Duree" name="nom" value="" ng-required="true" />
                                    </div>

                                </div>
                           
                            
                           
                        </div>
                   
                    </div>
                      
                    <div class="modal-footer">
                        <button type="button" ng-click="close()"  class="btn btn-warning" data-dismiss="modal">Save</button>
                        <button type="button" ng-click="cancel()" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                    

                </div>

            </form>

        </div>


    </div>
</div>
