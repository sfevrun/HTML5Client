<div class="modal fade">
    <div class="modal-dialog modal-lg" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="c()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">{{title}}</h3>
            </div>

            <form id="my_form" name='form1' class="form-horizontal" role="form" novalidate>
                <div class="modal-body">
                    <p>
                        Creer ou editer un utilisateur
                    </p>
                    <hr />
                    <div class="container-fluid">
                        <div class="col-md-12">
                            <table width="100%">
                                <tr>
                                    <td width="60%">
                                        <div class="row">
                                            <label class="col-sm-3 control-label">Nom</label>
                                            <div class="col-sm-9" style="margin-bottom:5px;">
                                                <input type="text" class="form-control" ng-model="user.nom" name="nom" value="" ng-required="true" />
                                            </div>

                                        </div>
                                        <div class="row">
                                            <label class="col-sm-3 control-label">Prenom</label>
                                            <div class="col-sm-9" style="margin-bottom:5px;">
                                                <input type="text" class="form-control" ng-model="user.prenom" name="nom" value="" ng-required="true" />
                                            </div>

                                        </div>

                                        <div class="row">
                                            <label class="col-sm-3 control-label">Sexe</label>
                                            <div class="col-sm-9" style="margin-bottom:5px;">
                                                <label>
                                                    <input type="radio" ng-model="user.sexe" value="M">
                                                    Masculin
                                                </label>
                                                <label>
                                                    <input type="radio" ng-model="user.sexe" value="F">
                                                    Feminin
                                                </label>

                                            </div>

                                        </div>

                                        <div class="row">
                                            <label class="col-sm-3 control-label">Email</label>
                                            <div class="col-sm-9" style="margin-bottom:5px;">
                                                <input type="text" class="form-control" ng-model="user.email" name="nom" value="" ng-required="true" />
                                            </div>

                                        </div>




                                        <div class="row">
                                            <label class="col-sm-3 control-label">Date Naissance</label>

                                            <div class="col-sm-7" style="margin-bottom:5px;">
                                                <datetimepicker id="date" name="date" ng-model="user.dateDenaissance" ng-required="false"
                                                                show-meridian="showMeridian" date-format="dd-MMM-yyyy">
                                                </datetimepicker>
                                            </div><div class="2"></div>


                                        </div>

                                        <div class="row">
                                            <label class="col-sm-3 control-label">Nationalite</label>
                                            <div class="col-sm-9" style="margin-bottom:5px;">
                                                <input type="text" class="form-control" ng-model="user.nationalite" name="nom" value="" ng-required="true" />
                                            </div>

                                        </div>
                                        <div class="row">
                                            <label class="col-sm-3 control-label">Nom utilisateur</label>
                                            <div class="col-sm-9" style="margin-bottom:5px;">
                                                <input type="text" class="form-control" ng-model="user.nomUtilisateur" name="nom" value="" ng-required="true" />
                                            </div>

                                        </div>
                                        <div class="row">
                                            <label class="col-sm-3 control-label">Mot de passe</label>
                                            <div class="col-sm-9" style="margin-bottom:5px;">
                                                <input type="password" class="form-control" ng-model="user.motDePasse" name="nom" value="" ng-required="true" />
                                            </div>

                                        </div>
                                    </td>
                                    <td>
                                        <div class="row">
                                            <div class="col-md-9 pull-right">
                                                <img ng-src="{{imageSrc}}" style="width:200px; height:200px;"/>
                                            </div>
                                            <div class="col-md-9 pull-right" style="margin-top:20px;">

                                                <input type="file" ng-file-select="onFileSelect($files)" ng-model="imageSrc" class="form-control">
                                                <!--  <input type="file" ng-file-select="onFileSelect($files)" multiple> -->
                                            </div> 

                                        </div>



                                    </td>
                                </tr>
                            </table>




                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" ng-click="close()"  class="btn btn-warning" data-dismiss="modal">Save</button>
                        <button type="button" ng-click="cancel()" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>


                </div>

            </form>

        </div>


    </div>
</div>
