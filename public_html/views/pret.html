
    
   <style type="text/css">
    @@media screen {
        #printSection {
            display: none;
        }
    }

    @@media print {
        body * {
            visibility: hidden;
        }
        /*.pay{
        visibility:hidden;
    }*/
        table td:last-child {
            display: none;
        }
        /*table th:last-child {display:none}*/

        /*table td:nth-child(2) {
            display: none;
        }

        table th:nth-child(2) {
            display: none;
        }*/

        #printSection, #printSection * {
            visibility: visible;
        }

        #printSection {
            position: absolute;
            width: 100%;
            left: 0;
            right: 15;
            top: 0;
            font-size: 18px;
        }

        .modifyMe {
            width: 100%;
            text-align: center;
            display: block;
        }
    }
</style>
<style type="text/css">
    .newgrid {
        margin: 4px;
        border-collapse: collapse;
        width: 500px;
        background-color: #FCFCFC;
    }

        /*.header {
        background-color: #C1D4E6;
        font-weight: bold;
        color: #FFF;
        padding-left: 0px;
    }*/

        .newgrid th, .newgrid td {
            border: 1px solid #C0C0C0;
            padding: 5px;
        }

    .alt {
        background-color: #E4E9F5;
        color: #000;
    }

    .gridHead a:hover {
        text-decoration: underline;
    }

    .description {
        width: auto;
    }

    .select {
        background-color: #389DF5;
    }
</style>


    <div class="col-md-12 bg" style="height: 60px;">

    </div>
<div class="row">
    <div class="col-md-7">
        <h2>Liste des prets</h2>
    </div>


    <div class="col-md-1 pull-right" style="margin-top:30px">
        <button class="btn btn-info pull-right" ng-click="showPret()" style="margin-top:0px;">Ajouter  <span class='glyphicon glyphicon-plus'></span></button>
    </div>
</div>

    <hr />


<div id="printThis" style="background:#fff">


    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>
                    Livre
                </th>
                <th>
                   user
                </th>
 <th>
                  Date
                </th>
                
 <th>
                   Duree
                </th>

            </tr>

        </thead>

        <tbody>
            <tr ng-repeat="p in prets">

                <td>
                    {{p.livre.titre}}

                </td>
     <td>
                    {{p.user.nomUtilisateur}}

                </td>
    
              
                     <td>
                    {{p.debut}}

                </td>
     <td>
                    {{p.Duree}}

                </td>
                <td>
                    <button name="Edit" ng-click="showPret(p.id)" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
                    <a href="" class="btn btn-danger btn-sm" onclick="return confirm('Etes-vous sure de vouloir detruire cet enregistrement?')"><span class="glyphicon glyphicon-remove"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="col-md-12 pull-right">
        <dir-pagination-controls max-size="5"
                                 direction-links="true"
                                 boundary-links="true">
        </dir-pagination-controls>
        
     
    <div class="col-md-2 pull-right">
        <select class="form-control" ng-model="numberPage">
            <option value="10" ng-selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>

    </div>
